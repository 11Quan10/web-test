<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Quan Pham">
        <meta name="description" content="validator of a sudoku board">
        <meta name="keywords" content="sudoku, game, validation">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="valid.css">
        <script src="valid.js"></script>
        <title>Game Test</title>
    </head>

    <body>
        <h1>Sudoku Validator</h1>
        <p>Purpose: Validate the positions of a sudoku board. <br>
        Fill in the 9x9 board with numbers (it's possible to leave boxes blank).</p>
        <div class="container">
            <div id="board"></div>
            <div class="function">
                <button id="validate-button">Validate</button>
                <div id="resultMessage"></div>
                <button id="reset-button">Reset</button>
            </div>
        </div>
    </body>
</html>
